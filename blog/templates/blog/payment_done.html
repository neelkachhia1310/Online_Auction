{% extends "blog/base.html" %}
{% block content %}
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>

<h1>Payment Done</h1>
<table id="customers">
  <tr>
    <th colspan='2'>Payment Details</th>
    
    
  </tr>
  <tr>
    <td>Product Name</td>
    <td>{{product.title}}</td>
    
  </tr>
  <tr>
    <td>Amount</td>
    
    <td>{{product.sell_price}}</td>
  </tr>
  <tr>
    
    <td>Email Id</td>
    <td>{{sender1.email}}</td>
  </tr>
  <tr>
    
    <td>Address</td>
    <td>{{sender1.address}}</td>
  </tr>
  <tr>
    
    <td>Payment Status</td>
    <td>{{sender1.payment_status}}</td>
  </tr>
  
  
</table>


{% endblock content %}
